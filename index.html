<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio J√∫ Kalandula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .tiktok-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 375px;
            margin: 0 auto;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
            z-index: 2;
        }
        
        .birthday-message {
            position: absolute;
            bottom: 100px;
            left: 20px;
            z-index: 3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            max-width: 80%;
        }
        
        .birthday-message h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .birthday-message p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .heart-btn {
            position: absolute;
            right: 20px;
            bottom: 100px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .heart-icon {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,0,0,0.7);
            margin-bottom: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .heart-count {
            color: #fff;
            font-size: 0.9rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }
        
        .date-signature {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 3;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: #f8d7da;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .video-progress {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            z-index: 3;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fe2c55;
            animation: progress 15s linear infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .touch-message {
            position: absolute;
            pointer-events: none;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            z-index: 5;
            animation: floatUp 2s forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="tiktok-container">
        <div class="video-container">
            <!-- Substitua pelo v√≠deo real da J√∫ -->
            <video class="video-frame" autoplay loop muted>
                <source src="ju-birthday-video.mp4" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos HTML5
            </video>
            <div class="overlay"></div>
            
            <div class="birthday-message">
                <h1>Feliz Anivers√°rio, J√∫! üéâ</h1>
                <p>Que seu dia seja t√£o incr√≠vel quanto voc√™ √©!</p>
                <p>Te amo mais que tudo! ‚ù§Ô∏è</p>
            </div>
            
            <div class="heart-btn">
                <div class="heart-icon" id="heart-btn">‚ù§Ô∏è</div>
                <div class="heart-count" id="heart-count">0</div>
            </div>
            
            <div class="date-signature">
                9 de Abril<br>
                Com amor
            </div>
            
            <div class="video-controls">
                <button class="control-btn">üîä</button>
                <button class="control-btn">üí¨</button>
                <button class="control-btn">‚ÜóÔ∏è</button>
            </div>
            
            <div class="video-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Interatividade b√°sica (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            const heartBtn = document.getElementById('heart-btn');
            const heartCount = document.getElementById('heart-count');
            const container = document.querySelector('.tiktok-container');
            let count = 0;
            const messages = [
                "Linda!",
                "Perfeita!",
                "Maravilhosa!",
                "Te amo!",
                "Rainha!",
                "Divina!",
                "Especial!",
                "√önica!"
            ];
            
            // Efeito de cora√ß√£o
            heartBtn.addEventListener('click', function() {
                count++;
                heartCount.textContent = count;
                
                // Efeito visual
                heartBtn.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    heartBtn.style.transform = 'scale(1)';
                }, 300);
                
                // Cria confetes
                createConfetti();
            });
            
            // Efeito de toque na tela
            container.addEventListener('click', function(e) {
                if(e.target === heartBtn) return;
                
                const message = messages[Math.floor(Math.random() * messages.length)];
                createTouchMessage(e.clientX, e.clientY, message);
            });
            
            function createTouchMessage(x, y, text) {
                const msg = document.createElement('div');
                msg.className = 'touch-message';
                msg.textContent = text;
                msg.style.left = (x - 30) + 'px';
                msg.style.top = (y - 30) + 'px';
                container.appendChild(msg);
                
                setTimeout(() => {
                    msg.remove();
                }, 2000);
            }
            
            function createConfetti() {
                for(let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animation = `confettiFall ${Math.random() * 2 + 1}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
